<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-success">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">view cart</a>
            </div>
          </nav>
    </header>
    <section>

        <table class="table" style="width: 60% ; margin-left: 250px;" >
            <thead>
              
              <tr>   
                <th scope="col">product name</th>
                <th scope="col">price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {{#each data}}
              <tr>
                <td >{{this.name}}</td>
                <td >{{this.price}}</td>
                </tr>
              {{/each}}
            </tbody>
          </table>        
               
    </section> 
    <section>
        <p style="color: brown; margin-left: 500px;">  Total amount to pay : {{amount}} </p>
        
    </section> 
   
    <footer>
        <div class="navbar navbar-dark bg-success" style="height: 100px;margin-top: 250px;">

        </div>
    </footer>

    
</body>
</html>
